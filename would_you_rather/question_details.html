<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Would You Rather - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo">Would You Rather?</div>
      <a href="#" class="your-questions">Your Questions</a>
      <a href="#" class="add primary button">Add a question</a>
      <a href="#" class="danger button">Logout</a>
    </div>
    <div class="meta">
      <div class="user-details">
        <img src="./user-icon.png" alt="Sarah Edo" class="user-icon">
        <span class="by">Question by John Doe</span>
        <span class="time">Posted a year ago</span>
      </div>
      <a href="#" class="leaderboard">Leaderboard</a>
    </div>
    <div class="set">
      <div class="options">
        <div class="opt option-one">Become a Superhero</div>
        <div class="opt option-two selected">Become a Supervillain</div>
      </div>
      <div class="progress">
        <div class="progress-one">75%</div>
        <div class="progress-two">25%</div>
      </div>
      <div class="total">
        Total number of votes: 8
      </div>
    </div>
  </div>
</body>
</html>
