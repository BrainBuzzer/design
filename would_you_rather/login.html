<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Would You Rather - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="menu-home">
      <div class="logo">Would You Rather?</div>
      <a href="#" class="login">Login</a>
      <a href="#" class="register primary button">Register</a>
    </div>
    <div class="centered">
      <div class="registration-box">
        <div class="buttons">
          <a id="register" class="register-button button active">Register</a>
          <a id="login" class="login-button button">Login</a>
        </div>
        <div class="sections">
          <div class="register-section" id='register-section'>
            <form>
              <div class="input-field">
                <label for="username">Username:</label><br>
                <input type="text" id="username" placeholder="Input your Username">
              </div>
              <div class="input-field">
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Input your Name">
              </div>
              <button type="submit" class="submit-button">Register</button>
            </form>
          </div>
          <div class="login-section hidden" id='login-section'>
            <form>
              <div class="input-field">
                <label for="username">Username:</label><br>
                <input type="text" id="username" placeholder="Input your Username">
              </div>
              <button type="submit" class="submit-button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('register').addEventListener('click', function() {
      document.getElementById('login-section').classList.add('hidden')
      document.getElementById('register-section').classList.remove('hidden')
      document.getElementById('register').classList.add('active')
      document.getElementById('login').classList.remove('active')
    })
    document.getElementById('login').addEventListener('click', function() {
      document.getElementById('register-section').classList.add('hidden')
      document.getElementById('login-section').classList.remove('hidden')
      document.getElementById('login').classList.add('active')
      document.getElementById('register').classList.remove('active')
    })
  </script>
</body>
</html>
