<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Would You Rather - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo">Would You Rather?</div>
      <a href="#" class="your-questions">Your Questions</a>
      <a href="#" class="add primary button">Add a question</a>
      <a href="#" class="danger button">Logout</a>
    </div>
    <div class="meta">
      <div class="form-title">
        Create New Question
      </div>
      <a href="#" class="leaderboard">Leaderboard</a>
    </div>
    <div class="set">
      <form>
        <div class="options">
          <input type="text" class="opt input option-one" placeholder="Enter your first option here" />
          <input type="text" class="opt input option-two" placeholder="Enter your second option here" />
        </div>
        <div class="center"><button type="submit" class="add-button">Add Question</button></div>
      </form>
    </div>
  </div>
</body>
</html>
