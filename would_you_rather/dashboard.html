<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Would You Rather - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo">Would You Rather?</div>
      <a href="#" class="your-questions">Your Questions</a>
      <a href="#" class="add primary button">Add a question</a>
      <a href="#" class="danger button">Logout</a>
    </div>
    <div class="meta">
      <div class="hello-user">
        <img src="./user-icon.png" alt="Sarah Edo" class="user-icon">
        <span>Hello, Sarah Edo.</span>
      </div>
      <a href="#" class="leaderboard">Leaderboard</a>
    </div>
    <div class="questions">
      <div class="pickup-line">
        <div class="line">What questions would you like to see?</div>
        <a href="#" class="answered">Answered</a>
        <a href="#" class="unanswered active-link">Unanswered</a>
      </div>
      <div class="set">
        <div class="question">
          <div class="q opt">Q.</div>
          <div class="options">
            <div class="opt option-one">Become a Superhero</div>
            <div class="opt option-two">Become a Supervillain</div>
          </div>
          <a href="#" class="opt more"><i class="fa fa-angle-right"></i></a>
        </div>
        <div class="question">
          <div class="q opt">Q.</div>
          <div class="options">
            <div class="opt option-one">Be Telekinetic</div>
            <div class="opt option-two">Be Telpathic</div>
          </div>
          <a href="#" class="opt more"><i class="fa fa-angle-right"></i></a>
        </div>
        <div class="question">
          <div class="q opt">Q.</div>
          <div class="options">
            <div class="opt option-one">Write JavaScript</div>
            <div class="opt option-two">Write Swift</div>
          </div>
          <a href="#" class="opt more"><i class="fa fa-angle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
